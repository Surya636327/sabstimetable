<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I BCA Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

    <h2>III BCA Timetable - <span id="current-day"></span></h2>
    <table id="timetable">
        <thead>
            <tr>
                <th>Time</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const courseName = "III BCA".replace(/ /g, "-"); // Convert to URL-friendly format
            const currentDay = new Date().toLocaleDateString("en-US", { weekday: "long" });
            document.getElementById("current-day").textContent = currentDay;

            fetch(`https://sabstimetable.onrender.com/api/timetable/course/${courseName}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        document.body.innerHTML += "<p>No timetable available for today.</p>";
                        return;
                    }

                    const tableBody = document.getElementById("table-body");
                    tableBody.innerHTML = ""; // Clear table body

                    const timeSlots = [
                        "8_9_AM", "9_10_AM", "10_11_AM", 
                        "11_30_12_30_PM", "12_30_1_30_PM", "1_30_2_30_PM"
                    ];
                    const timeLabels = [
                        "8:00 - 9:00 AM", "9:00 - 10:00 AM", "10:00 - 11:00 AM", 
                        "11:30 - 12:30 PM", "12:30 - 1:30 PM", "1:30 - 2:30 PM"
                    ];

                    // Insert data into table
                    timeSlots.forEach((slot, index) => {
                        const tr = document.createElement("tr");

                        // Time Column
                        const tdTime = document.createElement("td");
                        tdTime.textContent = timeLabels[index];
                        tr.appendChild(tdTime);

                        // Subject Column
                        const tdSubject = document.createElement("td");
                        tdSubject.textContent = data[0][slot]; // Get subject from JSON data
                        tr.appendChild(tdSubject);

                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => console.error("‚ùå Error fetching data:", error));
        });
    </script>

</body>
</html>
